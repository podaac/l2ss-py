[tool.poetry]
name = "l2ss-py"
version = "2.13.0"
description = "L2 Subsetter Service"
authors = ["podaac-tva <podaac-tva@jpl.nasa.gov>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/podaac/l2ss-py"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
exclude = ['contrib', 'docs', 'tests']
packages = [
    { include = "podaac" },
]

[tool.poetry.dependencies]
python = "^3.10"
netCDF4 = "^1.5"
xarray = {version = "*", extras = ["parallel"]}
geopandas ="^1.0.1"
Shapely = "^2.0.6"
harmony-service-lib = { version = "<=2.2.0", optional = true }
pystac = { version = "^1.10.1", optional = true }
julian = "^0.14"
importlib-metadata = "^8.2.0"
h5py = "^3.6.0"
cf-xarray = "*"
numpy = "^1.26.4"

[tool.poetry.dev-dependencies]
pytest = "^8.0.2"
flake8 = "^7.0.0"
pytest-cov = "^6.0.0"
pylint = "^3.0.2"
sphinx = "^8.1.3"
pytest-benchmark = "^5.1.0"
moto = "^5.0.2"
jsonschema = "^4.20.0"
m2r2 = "^0.3.2"
sphinx-rtd-theme = "^3.0.2"
pytest-rerunfailures = "^15.0"
pytest-xdist = "^3.6.1"

[tool.pytest.ini_options]
junit_family = "xunit2"

[tool.poetry.extras]
harmony = ["harmony-service-lib", "pystac"]

[tool.poetry.scripts]
l2ss_harmony = 'podaac.subsetter.subset_harmony:main'
l2ss-py = 'podaac.subsetter.run_subsetter:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
