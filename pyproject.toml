[tool.poetry]
name = "l2ss-py"
version = "2.7.0a11"
description = "L2 Subsetter Service"
authors = ["podaac-tva <podaac-tva@jpl.nasa.gov>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/podaac/l2ss-py"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
exclude = ['contrib', 'docs', 'tests']
packages = [
    { include = "podaac" },
]

[tool.poetry.dependencies]
python = "^3.10"
netCDF4 = "^1.5"
xarray = {version = "*", extras = ["parallel"]}
geopandas ="^0.14.1"
Shapely = "^2.0.2"
harmony-service-lib = { version = "^1.0.24", optional = true }
pystac = { version = "^0.5.3", optional = true }
julian = "^0.14"
importlib-metadata = "^6.8.0"
h5py = "^3.6.0"
cf-xarray = "*"
numpy = "1.26.2"

[tool.poetry.dev-dependencies]
pytest = "~7"
flake8 = "^6.1.0"
pytest-cov = "~4"
pylint = "^3.0.2"
sphinx = "^7.2.6"
pytest-benchmark = "~4"
moto = "4.2.10"
jsonschema = "^4.20.0"
m2r2 = "^0.3.2"
sphinx-rtd-theme = "^2.0.0"

[tool.pytest.ini_options]
junit_family = "xunit2"

[tool.poetry.extras]
harmony = ["harmony-service-lib", "pystac"]

[tool.poetry.scripts]
l2ss_harmony = 'podaac.subsetter.subset_harmony:main'
l2ss-py = 'podaac.subsetter.run_subsetter:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
